<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="250" fill="#0D0D0D"/>

  <!-- Connections -->
  <line x1="70" y1="200" x2="230" y2="200" stroke="#2C3E50" stroke-width="2"/>
  <line x1="70" y1="200" x2="150" y2="80" stroke="#2C3E50" stroke-width="2"/>
  <line x1="230" y1="200" x2="150" y2="80" stroke="#2C3E50" stroke-width="2"/>

  <!-- Neutral connections (dashed) -->
  <line x1="70" y1="200" x2="150" y2="200" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="230" y1="200" x2="150" y2="200" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="150" y1="80" x2="150" y2="200" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Nodes -->
  <circle cx="70" cy="200" r="20" fill="#0D0D0D" stroke="#27AE60" stroke-width="2"/>
  <text x="70" y="205" text-anchor="middle" fill="#F5F5F5" font-size="14" font-weight="bold">L1</text>

  <circle cx="230" cy="200" r="20" fill="#0D0D0D" stroke="#27AE60" stroke-width="2"/>
  <text x="230" y="205" text-anchor="middle" fill="#F5F5F5" font-size="14" font-weight="bold">L2</text>

  <circle cx="150" cy="80" r="20" fill="#FF6B6B" stroke="#FF6B6B" stroke-width="2"/>
  <text x="150" y="85" text-anchor="middle" fill="#F5F5F5" font-size="14" font-weight="bold">L3</text>
  <text x="150" y="60" text-anchor="middle" fill="#FF6B6B" font-size="11" font-weight="bold">(High)</text>

  <circle cx="150" cy="200" r="20" fill="#2C3E50" stroke="#27AE60" stroke-width="2"/>
  <text x="150" y="205" text-anchor="middle" fill="#F5F5F5" font-size="14" font-weight="bold">N</text>
  <text x="150" y="225" text-anchor="middle" fill="#27AE60" font-size="12">‚èö</text>

  <!-- Voltage labels -->
  <text x="110" y="220" text-anchor="middle" fill="#27AE60" font-size="11" font-weight="bold">120V</text>
  <text x="190" y="220" text-anchor="middle" fill="#27AE60" font-size="11" font-weight="bold">120V</text>
  <text x="165" y="140" text-anchor="middle" fill="#FF6B6B" font-size="11" font-weight="bold">208V</text>
  <text x="100" y="130" text-anchor="middle" fill="#F5F5F5" font-size="11" font-weight="bold">240V</text>
  <text x="200" y="130" text-anchor="middle" fill="#F5F5F5" font-size="11" font-weight="bold">240V</text>
</svg>
