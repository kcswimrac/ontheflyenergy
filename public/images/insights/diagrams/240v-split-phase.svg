<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="250" fill="#0D0D0D"/>

  <!-- Connections -->
  <line x1="100" y1="100" x2="200" y2="100" stroke="#2C3E50" stroke-width="2"/>

  <!-- Neutral connections (dashed) -->
  <line x1="100" y1="100" x2="150" y2="180" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="100" x2="150" y2="180" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Nodes -->
  <circle cx="100" cy="100" r="20" fill="#0D0D0D" stroke="#27AE60" stroke-width="2"/>
  <text x="100" y="105" text-anchor="middle" fill="#F5F5F5" font-size="14" font-weight="bold">L1</text>

  <circle cx="200" cy="100" r="20" fill="#0D0D0D" stroke="#27AE60" stroke-width="2"/>
  <text x="200" y="105" text-anchor="middle" fill="#F5F5F5" font-size="14" font-weight="bold">L2</text>

  <circle cx="150" cy="180" r="20" fill="#2C3E50" stroke="#27AE60" stroke-width="2"/>
  <text x="150" y="185" text-anchor="middle" fill="#F5F5F5" font-size="14" font-weight="bold">N</text>
  <text x="150" y="210" text-anchor="middle" fill="#27AE60" font-size="12">‚èö</text>

  <!-- Voltage labels -->
  <text x="125" y="140" text-anchor="middle" fill="#27AE60" font-size="12" font-weight="bold">120V</text>
  <text x="175" y="140" text-anchor="middle" fill="#27AE60" font-size="12" font-weight="bold">120V</text>
  <text x="150" y="80" text-anchor="middle" fill="#F5F5F5" font-size="12" font-weight="bold">240V</text>
</svg>
