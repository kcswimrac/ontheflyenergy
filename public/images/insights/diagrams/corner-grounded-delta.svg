<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="250" fill="#0D0D0D"/>

  <!-- Connections -->
  <line x1="150" y1="80" x2="70" y2="200" stroke="#2C3E50" stroke-width="2"/>
  <line x1="150" y1="80" x2="230" y2="200" stroke="#2C3E50" stroke-width="2"/>
  <line x1="70" y1="200" x2="230" y2="200" stroke="#2C3E50" stroke-width="2"/>

