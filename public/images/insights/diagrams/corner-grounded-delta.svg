  <text x="230" y="205" text-anchor="middle" fill="#F5F5F5" font-size="14" font-weight="bold">L3</text>

  <!-- Voltage labels -->
  <text x="100" y="130" text-anchor="middle" fill="#F5F5F5" font-size="12" font-weight="bold">240V</text>
  <text x="200" y="130" text-anchor="middle" fill="#F5F5F5" font-size="12" font-weight="bold">240V</text>
  <text x="150" y="220" text-anchor="middle" fill="#F5F5F5" font-size="12" font-weight="bold">240V</text>
</svg>
